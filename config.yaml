---
name: owserver (1-wire)
version: 0.5.0
slug: owserver
description: onewire server to read 1-Wire devices+
url: https://github.com/lrybak/hassio-owserver
startup: system
init: false
arch:
  - amd64
  - aarch64
  - armhf
  - armv7
boot: auto
discovery:
  - onewire
uart: true
options:
  devices:
    - device_type: device_type
      device: device
  owhttpd: true
  temperature_scale: Celsius
schema:
  devices:
    - device_type: list(serial|passive|i2c|usb|pbm|ha7net|w1|fake)
      device: device?
      ha7net_server: match(^((25[0-5]|(2[0-4]|1\d|[1-9]|)\d)\.?\b){4}$)?
  owhttpd: bool
  temperature_scale: list(Celsius|Fahrenheit|Kelvin|Rankine)
  debug: bool?
ingress: true
panel_icon: mdi:alpha-w-box
image: ghcr.io/lrybak/owserver/{arch}